hpo:
  True

hparams:
  patch_size:
    - 16
    - 16
  n_filters: 128
  norm: dual
  n_heads: 8
  n_blocks: 12
  drop_rate: 0.1
  expansion_rate: 4
  n_labels: 1000

  batch_size: 512
  learning_rate: 1e-3

  epochs: 100

defaults:
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

hydra:
  run:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}

  sweep:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: /${hydra.job.num}

  job:
    chdir: True
